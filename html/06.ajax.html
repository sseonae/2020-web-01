<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX 통신을 해보자</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<button class="btn btn-primary" id="btGet">데이터 가져오기</button>
	<script>
		/* $.get('https://api.openweathermap.org/data/2.5/weather',{id:1835848})
		763a8d269ba0b0a6ae5a74c93f31b72c */
		var url = 'https://api.openweathermap.org/data/2.5/weather';
		var data = {
			id: 1835848,
			appid: '763a8d269ba0b0a6ae5a74c93f31b72c',
			units: 'metric'
		}
		function onGet(result) {
			console.log(result);
		}
		$("#btGet").click(function () {
			$.get(url, data, onGet);
		});
	</script>
</body>

</html>
